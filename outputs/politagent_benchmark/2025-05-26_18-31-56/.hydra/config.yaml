model:
  name: ollama
  provider: ollama
  connection:
    base_url: http://localhost:11434
    timeout: 60
  settings:
    temperature: 0.7
    max_tokens: 4096
    top_p: 0.9
    top_k: 40
  available_models:
  - gemma3:latest
  - llama3.1:latest
  - gemma:2b
  - gemma2:2b
  default_model: gemma3:latest
  ollama_specific:
    stream: false
    format: json
    keep_alive: 5m
game:
  name: askguess
  type: question_answer
  settings:
    label_path: environments/askguess/test_labels.json
    mode: hard
    max_rounds: 10
    'n': 1
  evaluation:
    metrics:
    - success_rate
    - average_rounds
    - question_quality
  askguess_specific:
    difficulty_levels:
    - easy
    - medium
    - hard
    categories:
    - animals
    - objects
    - concepts
experiment:
  name: politagent_benchmark
  description: Benchmarking LLM agents in game environments
  runs_per_game: 1
  workers: 1
  max_phrases: null
  debug: false
  games:
  - beast
  tracking:
    enabled: true
    log_params: true
    log_metrics: true
    log_artifacts: true
  tags: []
  author: PolitAgent Team
benchmark:
  workers: 1
  runs_per_game: 1
  max_phrases: null
  debug: false
  use_llm_evaluation: false
output:
  save_logs: true
  save_results: true
  results_format: json
  log_level: INFO
seed: 42
deterministic: true
