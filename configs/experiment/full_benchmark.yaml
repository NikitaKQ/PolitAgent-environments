name: "full_benchmark"
description: "Comprehensive benchmark across all games"

runs_per_game: 3
workers: 2
max_phrases: 20
debug: false

games:
  - askguess
  - spyfall
  - beast
  - tofukingdom

use_llm_evaluation: true
evaluation_model: "openai"

tracking:
  enabled: true
  log_params: true
  log_metrics: true
  log_artifacts: true
  save_model_outputs: true

tags:
  - "comprehensive"
  - "multi_game"
  - "production" 