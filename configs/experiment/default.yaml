# @package experiment

name: "default"
description: "Default benchmark experiment"

# Параметры эксперимента
runs_per_game: 1
workers: 1
max_phrases: null
debug: false

# Игры для запуска
games:
  - askguess

# Отслеживание
tracking:
  enabled: true
  log_params: true
  log_metrics: true
  log_artifacts: true

# Теги для организации
tags:
  - "baseline"
  - "single_run" 